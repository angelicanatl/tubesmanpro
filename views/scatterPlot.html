<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot</title>
    <link rel="stylesheet" href="../public/css/scatterPlot.css">
    <script src="js/scatterPlot.js" defer></script>
</head>

<body>
    <%- include('header.ejs', { title: 'Data Promosi Toko Retail', pageTitle: 'Scatter Plot' }) %>
    <div id="scatter-container">
        <h2>Scatter Plot</h2>
        <form>
            <div id="axes">
                <h4 class="axis">Set Axes</h4>
                <label class="axis">Axis X:</label>
                <select class="axis" id="x">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                </select>
                <label class="axis">Axis Y:</label>
                <select class="axis" id="y">
                    <option>d</option>
                    <option>e</option>
                    <option>f</option>
                </select>
                <h4 class="axis">Attributes</h4>
                <label class="axis">Color:</label>
                <select class="axis" id="y">
                    <option>g</option>
                    <option>h</option>
                    <option>i</option>
                </select>
                <div class="axis">
                    <button type="submit" id="viewScatterPlot">Submit</button>
                </div>
            </div>
        </form> 
        <div id="plot">
            
        </div>   
    </div>
</body>

</html>
